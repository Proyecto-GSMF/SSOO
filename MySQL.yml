- hosts: ServerDB
  tasks:

	- name: Instalar repo MySQL
	yum:
	name: https://dev.mysql.com/get/mysql80-community-release-el7-6.noarch.rpm
  
	- name: Desactivar sub-repo MySQL 8.0
	ini_file:
		dest: /etc/yum.repos.d/mysql-community.repo
		section: mysql80-community
		option: enabled
		value: 0
  
	- name: MySQL 5.7 Community Server
		ini_file:
		dest: /etc/yum.repos.d/mysql-community.repo
		section: mysql57-community
		option: enabled
		value: 1
  
	- name: MySQL 5.7 CS - No checkear firma GPG
		ini_file:
		dest: /etc/yum.repos.d/mysql-community.repo
		section: mysql57-community
		option: gpgcheck
		value: 0
	  
  - name:  blank for now
    yum:
      name: 
        - mysql 
        - mysql-community-server

	become: true
	become_user: root